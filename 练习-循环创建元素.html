<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        list-style: none;
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        left: 0;
        top: 0;
    }
    </style>
</head>
<body>
    <ul id="ul1"></ul>
    <script>
    //在页面的body里创建20个li元素，让他们呈现一个V字
    var oUl = document.getElementById("ul1");
    var aLi = oUl.getElementsByTagName("li");
    var str = "";
    for(var i=0;i<7;i++){
        str += "<li></li>";
    }
    oUl.innerHTML = str;
    for(var i=0;i<7;i++){
        aLi[i].style.left = 50*i+"px";
        // if(i<4){
        //     aLi[i].style.top = 50*i+"px";   
        // }else{
        //     aLi[i].style.top = 50*(6-i)+"px";
        // }
        aLi[i].style.top = 50*(i<4?i:6-i)+"px";
    }
    </script>
</body>
</html>
